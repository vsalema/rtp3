<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
<style>
 
body {
    margin: 0;            /* Reset default margin */
background-color: black;
overflow: hidden;

}
iframe {
    display: block;       /* iframes are inline by default */
    background: #000;
    border: none;         /* Reset default border */
    height: 100vh;        /* Viewport-relative units */
    width: 100vw;
}



</style>
   

</head>

<body>
 
<div>
   
    <iframe id="iframe_unit_landscape" name="iframe_unit_landscape" onload="loadIFrame(0)"
        src="https://anym3u8player.com/mp4-player/video-player.php?url=https://streaming-live.rtp.pt/livetvhlsDVR/rtpnHDdvr.smil/playlist.m3u8?DVR" class="iframe" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen scrolling="no">
    </iframe>
</div>

<div>
    
    <iframe id="iframe_unit_portrait" name="iframe_unit_portrait" onload="loadIFrame(1)"
        src="https://ufreetv.com/playm3u8.html?https://streaming-live.rtp.pt/livetvhlsDVR/rtpnHDdvr.smil/chunklist_b640000_DVR_slpor.m3u8" height="320" width="240" class="iframe" hidden>
    </iframe>
</div>

<div>
   
    <iframe id="iframe_iphone8_landscape" name="iframe_iphone8_landscape" onload="loadIFrame(2)"
        src="http://localhost:3000/mainmenu.html" height="375" width="667" class="iframe" hidden>
    </iframe>
</div>

<div>
    
    <iframe id="iframe_iphone8_portrait" name="iframe_iphone8_portrait" onload="loadIFrame(3)"
        src="http://localhost:3000/mainmenu.html" height="667" width="375" class="iframe" hidden>
    </iframe>
</div>
<script>

const iframes = ['iframe_unit_landscape', 'iframe_unit_portrait', 'iframe_iphone8_landscape', 'iframe_iphone8_portrait'].map(id => document.getElementById(id));

iframes.forEach(iframe => iframe.addEventListener('load', _ => iframes.filter(frame => frame.src != iframe.src).forEach(frame => frame.src = iframe.src)));
</script>
</body>

</html>
